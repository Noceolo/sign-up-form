<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="logoSpace">
                <img src="assets/odinlogo.png" alt="the logo ressembling odin face and his eye patch" class="logo">
                <p class="brandName">ODIN</p>
            </div>
            <div class="credit">Photo by &nbsp;<a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a>&nbsp; on &nbsp;<a href="https://unsplash.com/fr">Unsplash</a></div>
        </div>
        <div class="rightContainer">
            <div class="dummyParagraph">
                <p>
                This is a paragraph to make you wanna click and register on this awesome website, because you want to discover the true meaning of life ofc
                </p>
                <p>You <em>know</em> you want to</p>

            </div>
            <div class="signUpForm">
                <form id="userForm" method="post">
                    <legend>LET'S DO THIS</legend>

                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="userFirstName" id="firstName">

                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="userLastName" id="lastName">

                    <label for="userEmail">EMAIL</label>
                    <input type="email" name="userEmail" id="userEmail">

                    <label for="userPhoneNumber">PHONE NUMBER</label>
                    <input type="number" name="phoneNumber" id="userPhoneNumber">

                    <label for="userPassword">PASSWORD</label>
                    <input type="password" name="userPassword" id="userPassword">

                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </form>
            </div>
            <div class="signUp">
                <div class="buttonContainer">
                    <button type="submit" form="userForm" name="submit" id="submitButton">Create account</button>
                </div>
                <p>Already have an account ? <a href="">log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
